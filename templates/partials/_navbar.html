{% load static %}  
  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
 
    <style>
        .navbar-brand
        {
            position: relative;
            width: 65px;
            left: 15px;
        }
        .navbar-brand {
          padding: 0 10px;
          height: 50px;
          line-height: 50px;
          color:"Black"
        }
        #mydropdown {
          position: relative;
          z-index: unset;
      }
        
    </style>
    
  </head>
  <body>
    
     <!-- Navbar -->
  <nav  class="navbar navbar-expand-lg navbar-dark bg-dark ">
      <div  class="container">
        <a class="navbar-brand" href="{% url 'index' %}">
          <img src="{% static 'image/logo.PNG' %}" class="rounded-circle" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <ul class="nav navbar-nav">
            <li class="nav-item active mr-1">
              <a class="nav-link" href="{% url 'index' %}">Home</a>
            </li>
            <li class="nav-item mr-1">
              <a class="nav-link" href="{% url 'about' %}">About Us</a>
            </li>
            <li class="nav-item mr-1">
                <a class="nav-link" href="#myfooter">Products</a>
              </li>
            <li class="nav-item mr-1">
                <a class="nav-link" href="{% url 'Quality' %}">Quality Assurance</a>
              </li>
              
            
          </ul>
          <form class="form-inline my-2 mylg-0" action="{% url 'search' %}" method="POST" >
              {% csrf_token %}
            <input type="search" name="search" class="form-control mr-sm-4" placeholder="Search a product" aria-label="search" class="form-control" required>
            <input type="submit" value="Search" class="btn btn-outline-success">
        
          </form>
  
          <ul class="navbar-nav ml-auto">
            {% if user.is_authenticated %}
         
                <li class="nav-item mr-1">
                        <a class="nav-link" href="{% url 'Account' %}">
                           [{{ user.username}}]</a>
                </li>
                
                 <li class="nav-item mr-1">
                    <a class="nav-link" href="javascript:{document.getElementById('logout').submit()}">
                              <i class="fa fa-sign-out-alt"></i>  Logout</a>
                                <form action="{% url 'logout' %}"  method="POST" id="logout">
                                    {% csrf_token %}
                          <input type="hidden">
                      </form> 
                  </li>
            
                 
            {% else %}
              <li 
              {% if 'register' in request.path %}
                  class="nav-item active mr-3"
              {% else %}
                  class="nav-item mr-3"
              {% endif %} 
              >
                <a class="nav-link" href="{% url 'register' %}">
                  <i class="fas fa-user-plus"></i> Register</a>
              </li>
              
              <li {% if 'login' in request.path %}
              class="nav-item active mr-3"
              {% else %}
              class="nav-item mr-3"
              {% endif %}
               >
                <a class="nav-link" href="{% url 'login' %}">
                  <i class="fas fa-sign-in-alt"></i>  Login</a>
                </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    
  
  </body>
  </html>
