<script type="text/javascript">
            
  window.onload=function()
  {document.getElementById('pageurl').value = window.location.href;}
  
  </script>
  
      <!-- Inquiry Modal -->
      <div class="modal fade" id="inquiryModal" role="dialog">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="inquiryModalLabel">Make An Inquiry</h5>
                  <button type="button" class="close" data-dismiss="modal">
                    <span>&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form  action="{% url 'contact' %}" method="POST">
                    {% csrf_token %}
                    {% if user.is_authenticated %}
                    <input type="hidden" name="username" value="{{user.username}}">
                    <input type="hidden" id="pageurl"  name="pageurl" value="pageurl" />
                    <div class="form-group">
                        <label for="property_name" class="col-form-label">Property:</label>
                        <input type="text" name="listing" class="form-control" value="{{key.title}}">
                      </div>
                      <div class="form-group">
                        <label for="fname" class="col-form-label">First Name:</label>
                        <input type="text" name="fname" class="form-control" value="{{user.first_name}}">
                      </div>
                      <div class="form-group">
                          <label for="lname" class="col-form-label">Last Name:</label>
                          <input type="text" name="lname" class="form-control"  value="{{user.last_name}}">
                        </div>
                        <div class="form-group">
                            <label for="Company" class="col-form-label">Company:</label>
                            <input type="text" name="company" class="form-control" >
                          </div>
                      <div class="form-group">
                        <label for="email" class="col-form-label">Email:</label>
                        <input type="email" name="email" class="form-control" required>
                      </div> 
                      <div class="form-group">
                        <label for="phone" class="col-form-label">Phone:</label>
                        <input type="text" name="phone" class="form-control" required>
                      </div>
                      <div class="form-group">
                        <label for="message" class="col-form-label">Product Enquiry:</label>
                        <textarea name="message" class="form-control" required></textarea>
                      </div>
                      <hr>
                      <input type="submit" value="Send" class="btn btn-block btn-secondary">
                      {% else %}
                       <span align="center">Please Login! </span>

                    {% endif %}
                  
                  </form>
                </div>
              </div>
            </div>
          </div>
